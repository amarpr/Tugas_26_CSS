<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 26 CSS</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col">
                <h3>Rouded image</h3>
                <img src="/img/jakarta.jpg" class="rounded" width="250px" height="270">
            </div>
            <div class="col">
                <h3>Circle image</h3>
                <img src="/img/lampung.jpg" class="rounded-circle" width="250px" height="240">
            </div>
            <div class="col">
                <h3>Thumbnail image</h3>
                <img src="/img/yogyakarta.jpg" class="img-thumbnail" width="200px">
            </div>
        </div>
    </div>
</body>

</html>
